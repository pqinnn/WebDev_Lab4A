<!DOCTYPE html>
<html>
    <body>
        <div id="myElement">
        <p>Welcome to my website!</p>
        </div>

        <!-- using Javascript to change content of <p> -->
        <script>
            //select div element by specific id, then change div content by .textContent
            document.getElementById("myElement").textContent = "Hello there!";
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
   
        <script>
        let text = "";
    

        for (let i = 0; i<=4; i++ ) { // for loop to iterate from 0 to 4
        // i+1 because wants to display from 1 to 5, not 0 to 4
        text += "The number is " + (i+1) + "<br>";  
        }
    
        document.getElementById("demo").innerHTML = text;
        </script>

    </body>
</html>
